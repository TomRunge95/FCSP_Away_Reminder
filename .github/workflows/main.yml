name: Ticket Reminder Bot

on:
  schedule:
    - cron: '0 10-16 * * *'  # jede Stunde von 10 bis 16 Uhr
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Enable r2u binary repo
        run: |
          sudo bash -c 'echo "deb [signed-by=/usr/share/keyrings/cran-archive-keyring.gpg] \
          https://r2u.rstudio.com/ubuntu jammy/main/" > /etc/apt/sources.list.d/cran-r2u.list'
          curl -fsSL https://r2u.rstudio.com/ubuntu/cran-archive-keyring.gpg | \
            sudo tee /usr/share/keyrings/cran-archive-keyring.gpg > /dev/null
          sudo apt-get update

      - name: Install R and required R packages
        run: |
          sudo apt-get install -y --no-install-recommends \
            r-base \
            r-cran-dplyr \
            r-cran-lubridate \
            r-cran-httr \
            r-cran-rvest \
            r-cran-stringr

      # ğŸŸ¢ Cache wiederherstellen (letzter gÃ¼ltiger Status)
      - name: Restore reminder status cache
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: reminder_status.rds
          key: reminder-status

      - name: Run Ticket Reminder
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          Rscript Mett_Bot.R

      # ğŸŸ¢ Cache neu speichern (immer neuer Key!)
      - name: Save reminder status cache
        uses: actions/cache/save@v3
        with:
          path: reminder_status.rds
          key: reminder-status-${{ github.run_id }}
